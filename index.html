
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .featured-banner {
      position: relative;
      overflow: hidden;
      height: 500px; /* Set the height for the featured banner */
    }

    .featured-banner div {
      width: 100%;
      height: 100%;
      background-color: #ddd; /* Replace with your actual background color */
    }

    .movie-poster {
      position: relative;
      cursor: pointer;
    }

    .movie-poster div {
      width: 100%;
      height: 0;
      padding-top: 150%; /* Set the aspect ratio for the movie poster blocks */
      background-color: #ddd; /* Replace with your actual background color */
      transition: transform 0.3s ease-in-out;
    }

    .movie-poster:hover div {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-white font-[Raleway]">
  <nav class="bg-white p-3 px-7 shadow-md">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <div>
        <!-- Logo on the left -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png" class="h-8" alt="Logo">
      </div>
      <!-- Search input in the center (hidden on small screens) -->
      <div class="hidden md:flex md:items-center md:mx-4 ">
        <input placeholder="Search" class="w-[50rem] md:w-[26rem] lg:w-[45rem] bg-gray-100 rounded-full border border-gray-200 px-4 py-2 focus:outline-none">
        <!-- Adjusted the width to w-80 (20rem), you can change it to your preferred width -->
      </div>

      <!-- SVG on the right -->
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class=" xl:hidden lg:hidden h-6 w-6 text-gray-600">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
        <button class=" hidden lg:block xl:block  font-semibold bg-yellow-400 text-gray-800 p-3 px-5 bg-gray-200 rounded-full">
          SignIn
        </button>
      </div>
    </div>
  </nav>

    <div class="featured-banner mb-8 mx-10 mt-14">
      <div></div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-8 p-5 px-10" >
      <!-- Movie 4 -->
      <div class="movie-poster">
        <!-- Replace with your actual content for the movie poster block -->
        <div></div>
